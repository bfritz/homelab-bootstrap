name: Continuous Integration

on:
  push:
    branches: [main, staging, trying]

jobs:
  test-scripts:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: install linters
        run: sudo apt-get install -y shellcheck

      - name: lint
        run: make lint

      - name: test
        run: make test

  build-images:
    needs: test-scripts
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: rpi-basic
        run: make rpi-basic

      - name: rpi-firewall
        run: make rpi-firewall

      - name: k0s-worker
        run: make k0s-worker

      - name: list-images-content
        run: make list-images-content
